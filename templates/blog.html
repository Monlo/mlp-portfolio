{% extends "base.html" %}
{% block content %}
<div class="container blog-list mt-5">
  <h2 class="section-title mb-4">Blog</h2>
  <div class="row g-4">
    {% for post in posts %}
    <div class="col-md-6 col-lg-4">
      <div class="card blog-card h-100">
        <img src="{{ url_for('static', filename='img/' ~ post.image) }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <div class="blog-meta mb-2">{{ post.date }}</div>
          <p class="card-text">{{ post.summary }}</p>
          <a href="{{ url_for('blog_entry', slug=post.slug) }}" class="btn btn-outline-peach mt-auto">Read Entry</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
